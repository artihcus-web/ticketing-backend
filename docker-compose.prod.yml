version: '3.8'

services:
  # MongoDB Service (Dedicated container)
  mongodb:
    image: mongo:latest
    container_name: articket_mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: articket_user
      MONGO_INITDB_ROOT_PASSWORD: secure_password_change_me
      MONGO_INITDB_DATABASE: ticketing
    volumes:
      - mongodb_data:/data/db
    networks:
      - articket_network

  # Backend API Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME}/articket-backend:latest
    container_name: articket_backend
    restart: always
    ports:
      # Expose internal 5000 to host 5002 (to avoid conflict with existing app on 3000)
      - "5002:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Connect to the mongodb service defined above
      - MONGODB_URI=mongodb://articket_user:secure_password_change_me@mongodb:27017/ticketing?authSource=admin
      - JWT_SECRET=${JWT_SECRET}
      # Frontend URL for CORS (Verified from user input)
      - FRONTEND_URL=https://articket.artihcus.com
    depends_on:
      - mongodb
    networks:
      - articket_network

volumes:
  mongodb_data:

networks:
  articket_network:
    driver: bridge
