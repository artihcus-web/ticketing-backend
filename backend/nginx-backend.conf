# Add this block to your existing Nginx configuration on server 97.77.20.150
# Usually in /etc/nginx/conf.d/ticketing.conf or /etc/nginx/sites-available/ticketing

server {
    listen 8443 ssl;
    server_name ticketing.artihcus.com;

    # SSL Configuration (Use your existing paths or generate new ones)
    # ssl_certificate /etc/letsencrypt/live/ticketing.artihcus.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/ticketing.artihcus.com/privkey.pem;
    
    # Placeholder self-signed paths or existing paths if using a wildcard cert
    ssl_certificate /etc/letsencrypt/live/ticketing.artihcus.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ticketing.artihcus.com/privkey.pem;

    location / {
        # Forward traffic to the backend running in Docker on port 5002
        proxy_pass http://localhost:5002;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Pass IP headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
